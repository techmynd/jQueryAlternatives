        <p id="two" class="ids">p id > two</p>

      // select one
      
      jQ('p').addClass('dqdqw');
      jQ('#two').hide();

      jQ(document).ready(function() {
        console.log('dom loaded');
      });

      function windowLoaded(){
        console.log('Window Loaded');
      }
